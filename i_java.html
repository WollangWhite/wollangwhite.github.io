        <h1>자바</h1>
        <p><b>자바</b>는 제임스 고슬링과 다른 연구원들이 개발한 객체 지향적 프로그래밍 언어다.</p>
        <p>자바는 유닉스 기반의 배경을 가지고 있었기에 문법적인 특성이 C++의 조상인 C 언어와 비슷하다.</p>
        <p>자바를 다른 컴파일언어와 구분 짓는 가장 큰 특징은 컴파일된 코드가 플랫폼 독립적이라는 점이다.</p>
