<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        
    </head>
    <body style="background-color: white;">
        <h2>타입 확인하기</h2>
        <script>
            var num;
            var obj=null;

            document.write("100의 타입: " + typeof 100+"<br>");
            document.write("10.5의 타입: " + typeof 10.5+"<br>");
            document.write("'홍길동'의 타입: " + typeof "홍길동"+"<br>");
            document.write("true의 타입: " + typeof true+"<br>");
            document.write("[1,2,3]의 타입: " + typeof [1,2,3]+"<br>");
            document.write("{name:'홍길동', age:25}의 타입: " + typeof {name:'홍길동', age:25}+"<br>");
            document.write("var num의 타입: " + typeof num+"<br>");
            document.write("var obj=null 의 타입: " + typeof obj+"<br>");
        </script>
    </body>
</html>
